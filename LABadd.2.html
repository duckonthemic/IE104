<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Góp ý sản phẩm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }

        .container {
            width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #007bff;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .comment-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .comment-form input, .comment-form textarea {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        .comment-form button {
            align-self: flex-end;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .comments-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .comment {
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 4px;
        }

        .comment-header {
            font-weight: bold;
            color: #007bff;
            margin-bottom: 5px;
        }

        .comment-time {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
        }

        .comment-content {
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>ĐÁNH GIÁ</h2>

        <div class="comment-form">
            <input type="text" id="username" placeholder="Họ tên người dùng">
            <textarea id="commentText" rows="3" placeholder="Nội dung góp ý"></textarea>
            <button onclick="addComment()">Gửi góp ý</button>
        </div>

        <div class="comments-section" id="commentsSection">
            <!-- Phần đánh giá sẽ hiển thị tại đây -->
        </div>
    </div>

    <script>
        function addComment() {
            const username = document.getElementById('username').value;
            const commentText = document.getElementById('commentText').value;

            if (username.trim() === "" || commentText.trim() === "") {
                alert("Vui lòng điền đầy đủ thông tin!");
                return;
            }

            const commentSection = document.getElementById('commentsSection');
            const currentDate = new Date();
            const dateString = currentDate.toLocaleTimeString() + " " + currentDate.toLocaleDateString();

            const comment = document.createElement('div');
            comment.classList.add('comment');

            comment.innerHTML = `
                <div class="comment-header">${username}</div>
                <div class="comment-time">${dateString}</div>
                <div class="comment-content">${commentText}</div>
            `;

            commentSection.prepend(comment);

            // Xóa nội dung sau khi gửi
            document.getElementById('username').value = '';
            document.getElementById('commentText').value = '';
        }
    </script>

</body>
</html>
