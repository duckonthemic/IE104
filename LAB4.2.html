<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đóng Góp Ý Kiến Về Sản Phẩm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }

        h2 {
            font-size: 24px;
            color: #6A0DAD;
            text-align: center;
        }

        p {
            color: gray;
            font-size: 14px;
            text-align: center;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 500px;
            max-width: 90%;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .form-container input, .form-container select, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 14px;
        }

        .form-container textarea {
            grid-column: span 2;
            resize: none;
            height: 100px;
        }

        .submit-button {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .submit-button button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .submit-button button:hover {
            background-color: #0056b3;
        }

        .submit-button button::before {
            content: '➤';
            margin-right: 8px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>ĐÓNG GÓP Ý KIẾN VỀ SẢN PHẨM</h2>
        <p>Góp ý của bạn sẽ được chúng tôi xem xét, vui lòng nhập thông tin viết có dấu</p>
        <div class="form-grid">
            <input id="hoTen" type="text" placeholder="Họ và tên">
            <input id="maThe" type="text" placeholder="Mã thẻ">
            <input id="soDienThoai" type="text" placeholder="Số điện thoại">
            <input id="email" type="email" placeholder="E-mail">
            <select id="loaiKhachHang">
                <option>Chọn loại khách hàng</option>
                <option value="VIP">VIP</option>
                <option value="Thường">Thường</option>
            </select>
            <input id="maHoaDon" type="text" placeholder="Mã hóa đơn">
            <textarea id="noiDungGopY" placeholder="Nhập chi tiết nội dung góp ý"></textarea>
        </div>
        <div class="submit-button">
            <button onclick="gopYKien()">Gửi Góp Ý</button>
        </div>
    </div>

    <script>
        function gopYKien() {
            const hoTen = document.getElementById('hoTen').value;
            const maThe = document.getElementById('maThe').value;
            const soDienThoai = document.getElementById('soDienThoai').value;
            const email = document.getElementById('email').value;
            const loaiKhachHang = document.getElementById('loaiKhachHang').value;
            const maHoaDon = document.getElementById('maHoaDon').value;
            const noiDungGopY = document.getElementById('noiDungGopY').value;

            const thongBao =
                `Họ và tên: ${hoTen}\n` +
                `Mã thẻ: ${maThe}\n` +
                `Số điện thoại: ${soDienThoai}\n` +
                `E-mail: ${email}\n` +
                `Loại KH: ${loaiKhachHang}\n` +
                `Mã HĐ: ${maHoaDon}\n` +
                `Nội dung góp ý:\n${noiDungGopY}`;

            alert(thongBao);
        }
    </script>
</body>
</html>
